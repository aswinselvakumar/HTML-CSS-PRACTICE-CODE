<!DOCTYPE html>
<html>
  <head>
    <title>Google-Search-Bar</title>
    <style>
      .bar{
        box-shadow: 2px 2px 2px rgba(0, 0, 0,0.2);
        border-radius: 25px;
        width:450px;
        height:35px;
        border: none;
        font-family: arial;
        font-weight: 500;
        font-size: 15px;
        background-color: rgb(255, 255, 255);
        cursor:text;
        padding-left: 20px;
      }
      .bar:active{
        border:none;
      }
    </style>
  </head>
  <body>
    <input class="bar" type="text" placeholder="Search Google or type a URL">
  </body>
</html>
